<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="contact island">
    <div class="max-length">
    <h1 class="push-0">Want to go to Mars?</h1><hr>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>


  <form>

    <fieldset>
      <legend class="italic push giga">Personal details</legend>

  <div class="grid">
    <div class="unit unit xs-1 unit s-1 unit m-1 unit l-1-2 space-right">
      <label for="name">Name</label>
      <input class="push" type="text">
    </div>

    <div class="unit unit xs-1 unit s-1 unit m-1 unit l-1-2 space-left">
      <label for="age">Age</label>
      <input class="push" type="text">
    </div>

    <div class="unit unit xs-1 unit s-1 unit m-1 unit l-1-2 space-right">
      <label for="email">Email</label>
      <input class="push" type="email">
    </div>

    <div class="unit unit xs-1 unit s-1 unit m-1 unit l-1-2 space-left">
      <label for="physical-fitness">Physical fitness</label>
      <select class="push" id="physical-fitness">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </select>
    </div>
  </div>

      <label for="address">Address</label>
      <textarea id="address"></textarea>
    </fieldset>

    <fieldset>
      <legend class="italic push giga">Mission statement</legend>

        <label for="why">Why do you want to go to Mars?</label>
        <textarea class="push" id="why"></textarea>

      <div class="text-center">
        <button type="submit">Register for the trip!</button>
      </div>
      </fieldset>

  </form>
    </div>
  </section>

</body>
</html>
